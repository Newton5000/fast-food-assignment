<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Button Example</title>
	<style>
		/* Style for buttons */
		.button {
		  background-color: #4CAF50;
		  border: none;
		  color: white;
		  padding: 10px 20px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		  cursor: pointer;
        }
		/* Style for image */
		.image {
		  height: 5cm;
		  width: 100%;
		  object-fit: cover;
		}
	</style>
</head>
<body>
    <!-- Home button -->
	<button class="button">Home</button>
	<!-- About button -->
	<button class="button" onclick="location.href='about.html'">About</button>
    <!-- Image -->
	<img src="41d6b830967e8af43bb5614644ee63a2.jpg" alt="placeholder image" class="image">
    
</body>
</html>
